<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Browser</title>
</head>

<body>
    <h1 id="main-heading">JavaScript Browser</h1>
    <h2>JavaScript</h2>

    <p class="paragraph">This is a paragraph.</p>
    <script>
        document.querySelector("p").textContent = "This is a new paragraph.";
        document.getElementsByClassName("paragraph").textContent = "This is a new paragraph with javascript.";
        document.getElementById("main-heading").textContent = "New heading";
        document.getElementById("main-heading").style.color = "red";

        
    </script>


</body>
</html>
