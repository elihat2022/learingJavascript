<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Browser</title>
</head>

<body>
    <h2>JavaScript</h2>
    <script>
        const h3 = document.createElement("h3"); // Create a new h3 element using the tag name
        h3.textContent = "Text added using JavaScript"; // Add text to the h3 element
        h3.setAttribute("id", "heading"); // Set the id attribute of the h3 element
        h3.setAttribute("class", "secondary"); // Set the class attribute of the h3 element
        document.body.appendChild(h3); // Add the h3 element to the body of the document
    </script>
</body>
</html>
